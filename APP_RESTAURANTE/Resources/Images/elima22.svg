<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  <!-- Fondo transparente (no padding) -->
  <rect x="0" y="0" width="100" height="100" fill="transparent"/>

  <!-- Tapa (llena casi hasta los bordes) -->
  <rect x="6" y="6" width="88" height="16" rx="4" ry="4" fill="#F44336"/>

  <!-- Separador (línea) -->
  <rect x="8" y="26" width="84" height="6" rx="3" ry="3" fill="#F44336"/>

  <!-- Cuerpo principal (ocupa la mayor parte del canvas) -->
  <path d="M8,34 L92,34 L84,94 L16,94 Z" fill="#F44336"/>

  <!-- Cruz blanca centrada (ocupa gran parte del cuerpo) -->
  <g fill="#FFFFFF" transform="translate(50,60) rotate(0)">
    <!-- Dibujamos la X con dos rectángulos rotados -->
    <rect x="-22" y="-6" width="44" height="12" rx="3" ry="3" transform="rotate(45)"/>
    <rect x="-22" y="-6" width="44" height="12" rx="3" ry="3" transform="rotate(-45)"/>
  </g>
</svg>
